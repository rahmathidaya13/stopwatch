<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Stopwatch</title>
  </head>
  <style>
    .time {
      font-size: 100px;
    }
    #start {
      margin-right: 130px;
    }
    #stop {
      margin-right: 130px;
    }
  </style>
  <body class="bg-black">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="">
            <div class="text-white text-center py-5">
              <p class="card-text mb-3 time">
                <span id="hour">00</span> : 
                <span id="minute">00</span> :
                <span id="second">00</span> :
                <span id="spd">00</span>
              </p>
              <button id="start" class="btn btn-outline-success px-5 fs-5">
                <i class="bi bi-play-fill"></i>
              </button>
              <button id="stop" class="btn btn-outline-danger px-5 fs-5">
                <i class="bi bi-stop-fill"></i>
              </button>
              <button id="reset" class="btn btn-outline-info px-5 fs-5">
                <i class="bi bi-arrow-repeat"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // variabel
      var el_hour = document.getElementById("hour");
      var el_minute = document.getElementById("minute");
      var el_second = document.getElementById("second");
      var el_spd = document.getElementById("spd");
      var buttonStart = document.getElementById("start");
      var buttonStop = document.getElementById("stop");
      var buttonReset = document.getElementById("reset");
      var hour = 0;
      var minute = 0;
      var second = 0;
      var spd = 0;
      var interval;

      // Button start
      buttonStart.addEventListener("click", () => {
        clearInterval(interval);
        interval = setInterval(startTimer, 10);
      });

      // Button Stop
      buttonStop.addEventListener("click", () => {
        clearInterval(interval);
      });

      // Button Reset
      buttonReset.addEventListener("click", () => {
        clearInterval(interval);
        hour = "00 ";
        minute = "00 ";
        second = "00 ";
        spd = "00";
        el_hour.innerHTML = hour;
        el_minute.innerHTML = minute;
        el_second.innerHTML = second;
        el_spd.innerHTML = spd;
      });

      function startTimer() {
        spd++;
        if (spd < 10) {
          el_spd.innerHTML = "0" + spd;
        } else {
          el_spd.innerHTML = spd;
        }

        if (spd === 99) {
          spd = 0;
          second++;
          if (second < 10) {
            el_second.innerHTML = "0" + second;
          } else {
            el_second.innerHTML = second;
          }
        }

        if (second === 60) {
          second = 0;
          minute++;
          if (minute < 10) {
            el_minute.innerHTML = "0" + minute;
          } else {
            el_minute.innerHTML = minute;
          }
        }

        if (minute === 60) {
          minute = 0;
          hour++;
          if (hour < 10) {
            el_hour.innerHTML = "0" + hour;
          } else {
            el_hour.innerHTML = hour;
          }
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
